name: Bug report
description: Create a report to help us improve
title: "Bug: "
labels: bug
assignees:
  - antond15

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: version
    attributes:
      label: Version
      description: What release version was this issue encountered on?
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: A clear and concise description of what the issue is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the issue.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Go to '...'
        4. Click on '...'
        5. Scroll down to '...'
        6. See error...
    validations:
      required: true